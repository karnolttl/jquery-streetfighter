<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet"></head>
<body>
  <div class="main">
    <div class="ryu">
      <div class="ryu-still"></div>
      <div class="ryu-ready"></div>
      <div class="ryu-throwing"></div>
      <div class="ryu-posing"></div>
    </div>
    <div class="hadouken"></div>
    <div class="instructions">
      <h1>click on ryu to make him throw a hadouken.</h1>
      <h1>press and hold down the "x" key to make him strike a pose!</h1>
    </div>
    <div class="hulk-ryu">
      <div class="hulk-ryu-still"></div>
      <div class="hulk-ryu-ready"></div>
      <div class="hulk-ryu-throwing"></div>
      <div class="hulk-ryu-posing"></div>
    </div>
    <div class="hulk-hadouken"></div>
    <audio id="hadouken-sound" src="sound/hadouken.mp3">
    <audio id="intro-music" src="sound/intro-music.mp3">
  </div>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
